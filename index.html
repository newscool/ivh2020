<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iVH Calculator</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/bulma.css">
    <link rel="stylesheet" href="./css/all.css">
</head>

<body>
    <section class="hero is-link is-fullheight page-login">
        <div class="hero-body">
            <div class="container">
                <div class="box">
                    <h1>Login.</h1>
                    <div class="field">
                        <label class="label">아이디</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="아이디를 입력해주세요">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">비밀번호</label>
                        <div class="control">
                            <input class="input" type="password" placeholder="비밀번호를 입력해주세요">
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <button class="button is-link is-fullwidth">로그인</button>
                        </div>
                    </div>
                </div>
                <div class="copyright">
                    <p>© Institute of Vehicle Engineering.</p>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(function() {
            $("button").click(function() {
                location.href = "./dashboard.html";
            })
        })
    </script>
</body>

</html>
